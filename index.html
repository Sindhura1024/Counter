<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css" />

<body>
    <div class="bg-container d-flex flex-column justify-content-center text-center">
        <div class = "counter-container">
            <h1 class = "counter-heading">Counter</h1>
            <h1 class = "counter-content" id = "counterContent">0</h1>
            <div>
                <button class = "increment-btn" id = "incrementBtn" onclick="onIncrement()">Increment</button>
                <button class = "reset-btn" id = "resetBtn" onclick = "onReset()">Reset</button>
                <button class = "decrement-btn" id = "decrementBtn" onclick="onDecrement()">Decrement</button>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>

</html>
